<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="icon" type="image/png" href="assets/favicon.png" sizes="16x16">
    <script src="game.js"></script>
</head>

<body>
    <audio id="sndStart">
        <source src="sounds/sndStart.ogg" type="audio/ogg">
    </audio>
    <audio id="sndFail">
        <source src="sounds/sndFail.ogg" type="audio/ogg">
    </audio>
    <audio id="sndGameover">
        <source src="sounds/sndGameover.ogg" type="audio/ogg">
    </audio>
    <audio id="sndSuccess">
        <source src="sounds/sndSuccess.ogg" type="audio/ogg">
    </audio>
    <audio id="sndBtn">
        <source src="sounds/sndBtn.ogg" type="audio/ogg">
    </audio>
    <div id="onstart" align="center" style="margin:50px;">
        <img id="title" src="assets/pipegame_title.png" />
        <!--https://www.dafont.com/amazobitaemostrov.font?psize=s&text=Pipe+Game
        -->
        <div id="titleinfo"></div>
    </div>
    <div id="ingame">
        <div id="heart"></div>
        <table align="center">
            <tr>
                <td id="mmh" class="digits">0</td>
                <td id="mml" class="digits">1</td>
                <td class="dots">:</td>
                <td id="ssh" class="digits">2</td>
                <td id="ssl" class="digits">3</td>
                <td class="dots">:</td>
                <td id="msh" class="digits">4</td>
                <td id="msl" class="digits">5</td>
            </tr>
        </table>
        <div id="gameinfo"></div>
    </div>
    <div id="inputname">
        <h1 id="time">01:23:34</h1>
        <div id="inputbox">Enter your name</div>
        <table id="keyboard" align="center"></table>
    </div>
    <div id="topscore">
        <h1 id="topscore_title">Top score</h2>
            <div id="list1"></div>
            <div id="list2"></div>
    </div>

    <div id="fullscreen" onclick="toggleFullScreen()">n</div>

    <script>
        initGame();
    </script>
</body>

</html>
